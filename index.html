<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>일정관리</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calendar">
    <div class="calendar_header">
      <div class="date_today"></div>
      <div class="nav">
        <button class="nav_btn" id="go_prev" onclick="prevMonth()">&lt;</button>
        <button class="nav_btn" id="go_today" onclick="goToday()">Today</button>
        <button class="nav_btn" id="go_next" onclick="nextMonth()">&gt;</button>
      </div>
    </div>
    <div class="calendar_main">
      <div class="days">
        <div class="day">일</div>
        <div class="day">월</div>
        <div class="day">화</div>
        <div class="day">수</div>
        <div class="day">목</div>
        <div class="day">금</div>
        <div class="day">토</div>
      </div>
      <div class="dates"></div>
    </div>
  </div>

  <div class="todo_list">
    <div class="todo_list_header">
      <div class="todo_list_user"></div>
    </div>
    <div class="todo_list_main">
      <input type="text" id="todo_input" placeholder="할 일을 입력하시오..">
      <button onclick="addTodo()" class="addBtn">추가</button>

      <ul id="my_list"></ul>

    </div>

  </div>
  <script src="index.js"></script>


</body>

</html>
